            <section id="content">
                <!-- NAVBAR -->
                <nav>
                    <i class="bi bi-list fs-4 mx-4"></i>
                    <form action="#">
                        <div class="form-input">
                            <input type="search" placeholder="Search...">
                            <button type="submit" class="search-btn"><i class='bi bi-search'></i></button>
                        </div>
                    </form>
                    <input type="checkbox" id="switch-mode" hidden>
                    <label for="switch-mode" class="switch-mode"></label> 
                    <!-- <a href="#" class="notification">
                        <i class='bi bi-bell' ></i>
                        <span class="num">8</span>
                    </a> -->
                    <div class="dropdown">

                      </div>

                <!-- MAIN -->
                    <main>
                        <div class="container">
                            <!-- forms start -->
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <div class="box-form p-4 mb-4">
                                    <form action="">
                                        <h4>Contact Form</h4>
                                        <div class="mb-3">
                                            <label for="" class="form-label">First Name</label>
                                            <input type="text"  placeholder="Your name.." class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="" class="form-label">Last Name</label>
                                            <input type="text"  placeholder="Your last name.." class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="" class="form-label">Country</label>
                                            <select class="form-select">
                                                <option value="australia">Australia</option>
                                                <option value="canada">Canada</option>
                                                <option value="usa">USA</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="subject" class="form-label">Subject</label>
                                            <textarea id="subject" name="subject" placeholder="Write something.." class="form-control" rows="3"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="box-form p-4 mb-4">
                                    <form action="">
                                        <h4>Contact Form</h4>
                                        <div class="mb-3">
                                            <label for="" class="form-label">First Name</label>
                                            <input type="text"  placeholder="Your name.." class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="" class="form-label">Last Name</label>
                                            <input type="text"  placeholder="Your last name.." class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="" class="form-label">Country</label>
                                            <select class="form-select">
                                                <option value="australia">Australia</option>
                                                <option value="canada">Canada</option>
                                                <option value="usa">USA</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="subject" class="form-label">Subject</label>
                                            <textarea id="subject" name="subject" placeholder="Write something.." class="form-control" rows="3"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12 col-12">
                                <div class="box-form p-4 h-30">
                                    <form class="row g-3">
                                        <h4>Sign In</h4>
                                        <div class="col-md-6">
                                          <label for="inputEmail4" class="form-label">Email</label>
                                          <input type="email" class="form-control" >
                                        </div>
                                        <div class="col-md-6">
                                          <label for="inputPassword4" class="form-label">Password</label>
                                          <input type="password" class="form-control" >
                                        </div>
                                        <div class="col-12">
                                          <label for="inputAddress" class="form-label">Address</label>
                                          <input type="text" class="form-control"  placeholder="1234 Main St">
                                        </div>
                                        <div class="col-md-6">
                                          <label for="inputCity" class="form-label">City</label>
                                          <input type="text" class="form-control" >
                                        </div>
                                        <div class="col-md-4">
                                          <label for="inputState" class="form-label">State</label>
                                          <select id="inputState" class="form-select">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                          </select>
                                        </div>
                                        <div class="col-md-2">
                                          <label for="inputZip" class="form-label">Zip</label>
                                          <input type="text" class="form-control" >
                                        </div>
                                        <div class="col-12">
                                          <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label" for="gridCheck">
                                              Check me out
                                            </label>
                                          </div>
                                        </div>
                                        <div class="col-12">
                                          <button type="submit" class="btn btn-primary">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    <!-- forms start -->
                        </div>

                <!-- MAIN -->
            </section>
